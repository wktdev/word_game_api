<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link href="js/jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle></button>
        <div class="title-bar-title">Menu</div>
    </div>
    <div class="top-bar" id="main-menu">
        <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text">Word Game</li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu" data-responsive-menu="drilldown medium-dropdown">
                <li><a href="index.html" >Play Game</a></li>
                <li><a href="login_register.html" class="user-login">Log In</a></li>
                <li><a href="#">Instructions</a></li>
                <li><a href="#">Your Awards</a></li>
                <li class="has-submenu"><a href="#">Join Interactive World</a>
                    <ul class="submenu menu vertical" data-submenu>
                        <li><a href="#">Coming Soon</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="show-hide-game">
        <div class="row">
            <div class="large-12 columns">
                <div class="login-container">
                    <div class="login-validation">Not Logged In</div>
                    <div class="flash-message"></div>
                    <h2>Login</h2>
                    <form class="user-login" action="/login" method="post">
                        <label for="login-email">email</label>
                        <input type="text" name='login-email'>
                        <label for="login-password">password</label>
                        <input type="text" name='login-password'>
                        <input type="submit" class="button submit-button">
                    </form>
                    <hr>
                    <div class="row">
                        <div class="register-container">
                            <h2>Register</h2>
                            <form class="user-register" action="/register" method="post">
                                <label for="user">username</label>
                                <input type="text" name='username'>
                                <label for="email">email</label>
                                <input type="text" name='email'>
                                <label for="password">password</label>
                                <input type="text" name='password'>
                                <input type="submit" class="button submit-button">
                            </form>
                            <br>
                            <!--  <h2>Get level data</h2>
                            <form class="get-level-data" action="/api/level" method="get">
                                <input type="submit" val="Get level data" class="button submit-button">
                            </form> -->
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.js" charset="utf-8"></script>
    <script src="js/jquery_touch_ui/jquery_touch_ui.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/includes_polyfill.js"></script>
    <script src="js/game_word_list.js"></script>
    <script src="js/dictionary.js"></script>
    <script src="js/get_solutions.js"></script>
    <script src="js/login_register_js/app.js"></script>
</body>

</html>
