<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <script src="http://livejs.com/live.js"></script>
    <link href="js/jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle></button>
        <div class="title-bar-title">Menu</div>
    </div>
    <div class="top-bar" id="main-menu">
        <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text">Word Game</li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu" data-responsive-menu="drilldown medium-dropdown">
                <li><a href="login_register.html" class="user-login">Log In</a></li>
                <li><a href="#">Instructions</a></li>
                <li><a href="#">Your Awards</a></li>
                <li class="has-submenu"><a href="#">Join Interactive World</a>
                    <ul class="submenu menu vertical" data-submenu>
                        <li><a href="#">Coming Soon</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
        <div class="show-hide-game">
    <div class="row">
    
            <div class="large-6 medium-6 small-6 columns">
                <div class="total-points-box">
                    <p>Total Points: <span class="total-points">0</span></p>
                </div>
            </div>
            <div class="large-6 medium-6 small-6 columns">
                <div class="total-points-box">
                    <p class="current-medal-text">Current Medal: <span class="current-medal">None</span></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <div id="letter-containers"></div>
            </div>
            <p><a href="#" class="button" id="answer-submit-button">SUBMIT</a>
                <br/>
        </div>
        <div class="row">
            <div class="large-6 medium-6 small-6 columns">
                <div class="possible-answers-box">
                    <p><span class="total-number-of-answers">0</span> possible answers</p>
                    <p>Correct answers: <span class="correct-answer-count">0</span></p>
                    <ul class="correct-answers"></ul>
                </div>
            </div>
            <div class="large-6 medium-6 small-6 columns">
                <div class="points-breakdown-box">
                    <div class="points-for-last-turn">
                        <h5>Points for Answer</h5>
                        <p>Static Columns:<span class="static-column-point"></span></p>
                        <p>Letter Moves:<span class="letter-moves"></span></p>
                        <p>Letters Used:</p>
                        <ul class="letters-used">
                        </ul>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.js" charset="utf-8"></script>
    <script src="js/jquery_touch_ui/jquery_touch_ui.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/includes_polyfill.js"></script>
    <script src="js/game_word_list.js"></script>
    <script src="js/dictionary.js"></script>
    <script src="js/get_solutions.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
