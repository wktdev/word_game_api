<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

<h2>Login</h2>
    <form class="user-login" action="/login" action="post">
        <label for="login-email">email</label>
        <input type="text" name='login-email'>
        <label for="login-password">password</label>
        <input type="text" name='login-password'>
        <input type="submit">
    </form>

<h2>Register</h2>
    <form class="user-register" action="/register" action="post">
        <label for="user">username</label>
        <input type="text" name='username'>
        <label for="email">email</label>
        <input type="text" name='email'>
        <label for="password">password</label>
        <input type="text" name='password'>
        <input type="submit">
    </form>

    <div class="login-validation"></div>

    <br>

    <h2>Get level data</h2>
<form class="get-level-data" action="/api/level" method="get">
	<input type="submit" val="Get level data">
</form>
</body>

</html>
